<div style="height: 100%; background: white; border-right: 1px solid #e5e5e5;">
  <div style="height: 100%; display: flex; flex-direction: column; padding: 1.5rem; box-sizing: border-box;">
    
    <!-- Header -->
    <div style="margin-bottom: 2rem;">
      <h2 style="font-size: 1.25rem; font-weight: 600; margin: 0; color: #0a0a0a;">TravelApp</h2>
    </div>

    <!-- Navigation -->
    <nav>
      <a 
        routerLink="/dashboard" 
        routerLinkActive="active"
        [routerLinkActiveOptions]="{ exact: true }"
        style="display: flex; align-items: center; gap: 0.75rem; padding: 0.75rem; border-radius: 6px; text-decoration: none; color: #737373; font-size: 0.875rem; margin-bottom: 0.5rem; transition: background 0.15s;"
        [style.background]="isActiveRoute('/dashboard') ? '#fafafa' : 'transparent'"
        [style.color]="isActiveRoute('/dashboard') ? '#0a0a0a' : '#737373'"
      >
        <span>Dashboard</span>
      </a>
    </nav>

    <!-- Spacer -->
    <div style="flex: 1;"></div>

    <!-- Footer -->
    <div style="border-top: 1px solid #e5e5e5; padding-top: 1rem;">
      
      <!-- Settings -->
      <a 
        routerLink="/settings" 
        routerLinkActive="active"
        style="display: flex; align-items: center; gap: 0.75rem; padding: 0.75rem; border-radius: 6px; text-decoration: none; color: #737373; font-size: 0.875rem; margin-bottom: 0.5rem; transition: background 0.15s;"
        [style.background]="isActiveRoute('/dashboard/settings') ? '#fafafa' : 'transparent'"
        [style.color]="isActiveRoute('/dashboard/settings') ? '#0a0a0a' : '#737373'"
      >
        <span>Configuración</span>
      </a>

      <!-- Logout -->
      <button 
        (click)="onLogout()" 
        style="display: flex; align-items: center; gap: 0.75rem; padding: 0.75rem; border-radius: 6px; background: none; border: none; cursor: pointer; color: #737373; font-size: 0.875rem; width: 100%; text-align: left; transition: background 0.15s;"
      >
        <span>Cerrar sesión</span>
      </button>

      <!-- User info -->
      @if (user) {
        <div style="margin-top: 1rem; padding-top: 1rem; border-top: 1px solid #e5e5e5;">
          <div style="display: flex; align-items: center; gap: 0.75rem;">
            <div style="width: 32px; height: 32px; border-radius: 50%; background: #e5e5e5; display: flex; align-items: center; justify-content: center; font-size: 0.875rem; font-weight: 500; color: #737373;">
              {{ getInitial(user) }}
            </div>
            <div style="flex: 1; min-width: 0;">
              <p style="font-size: 0.875rem; font-weight: 500; margin: 0; color: #0a0a0a; white-space: nowrap; overflow: hidden; text-overflow: ellipsis;">
                {{ getDisplayName(user) || 'Usuario' }}
              </p>
              <p style="font-size: 0.75rem; margin: 0; color: #737373; white-space: nowrap; overflow: hidden; text-overflow: ellipsis;">
                {{ user.email }}
              </p>
            </div>
          </div>
        </div>
      }
    </div>

  </div>
</div>
