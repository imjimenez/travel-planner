<div style="min-height: 100vh; display: flex; align-items: center; justify-content: center; background: #fafafa;">
  <div style="width: 100%; max-width: 400px;">
    
    <div style="background: white; border: 1px solid #e5e5e5; border-radius: 8px; padding: 2.5rem 2rem;">
      
      @if (!emailSent) {
        <div style="text-align: center; margin-bottom: 2rem;">
          <h1 style="font-size: 1.5rem; font-weight: 600; margin: 0 0 0.5rem 0; color: #0a0a0a;">Recuperar contraseña</h1>
          <p style="font-size: 0.875rem; color: #737373; margin: 0;">Te enviaremos un enlace por email</p>
        </div>

        <form [formGroup]="forgotForm" (ngSubmit)="onSubmit()">
          <div style="margin-bottom: 0.5rem;">
            <label style="display: block; font-size: 0.875rem; font-weight: 500; margin-bottom: 0.5rem; color: #0a0a0a;">
              Email
            </label>
            <input 
              type="email"
              formControlName="email"
              placeholder="m@ejemplo.com"
              style="width: 100%; padding: 0.625rem 0.75rem; border: 1px solid #e5e5e5; border-radius: 6px; font-size: 0.875rem; box-sizing: border-box;"
            />
          </div>

          <button 
            type="submit"
            [disabled]="forgotForm.invalid || loading"
            style="width: 100%; margin-top: 1.5rem; padding: 0.625rem; background: #0a0a0a; color: white; border: none; border-radius: 6px; font-size: 0.875rem; font-weight: 500; cursor: pointer;"
          >
            @if (loading) {
              Enviando...
            } @else {
              Enviar enlace
            }
          </button>
        </form>

        <div style="text-align: center; margin-top: 1.5rem; font-size: 0.875rem; color: #737373;">
          <a routerLink="/auth/login" style="color: #0a0a0a; text-decoration: underline; text-underline-offset: 2px;">
            ← Volver a iniciar sesión
          </a>
        </div>
      } @else {
        <div style="text-align: center;">
          <div style="font-size: 3rem; margin-bottom: 1rem;">✓</div>
          <h1 style="font-size: 1.5rem; font-weight: 600; margin: 0 0 0.5rem 0; color: #0a0a0a;">Revisa tu email</h1>
          <p style="font-size: 0.875rem; color: #737373; margin: 0 0 1.5rem 0;">
            Hemos enviado un enlace a <strong style="color: #0a0a0a;">{{ email?.value }}</strong>
          </p>
          
          <button 
            type="button"
            (click)="goToLogin()"
            style="width: 100%; padding: 0.625rem; background: #0a0a0a; color: white; border: none; border-radius: 6px; font-size: 0.875rem; font-weight: 500; cursor: pointer;"
          >
            Volver
          </button>
        </div>
      }
    </div>
  </div>
</div>
