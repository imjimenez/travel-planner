<div
  class="min-h-screen bg-linear-to-br from-blue-50 via-indigo-50 to-purple-50 flex items-center justify-center p-4"
>
  <div class="w-full max-w-md">
    <div class="bg-white rounded-2xl shadow-xl p-8 space-y-6">
      <div class="text-center space-y-2">
        <div
          class="w-16 h-16 bg-linear-to-br from-blue-600 to-indigo-600 rounded-xl mx-auto flex items-center justify-center"
        >
          <i class="pi pi-user-plus text-white text-4xl"></i>
        </div>
        <h2 class="text-2xl font-bold text-gray-900">Crear cuenta</h2>
        <p class="text-gray-600 text-sm">Completa el formulario para registrarte</p>
      </div>

      <app-register-form class="block" [loading]="loading()" (doRegister)="onRegister($event)" />

      <!-- Divider -->
      <div class="relative">
        <div class="absolute inset-0 flex items-center">
          <div class="w-full border-t border-gray-300"></div>
        </div>
        <div class="relative flex justify-center text-sm">
          <span class="px-4 bg-white text-gray-500">O regístrate con</span>
        </div>
      </div>

      <!-- Botones OAuth -->
      <div class="grid grid-cols-3 gap-3">
        <!-- OAuth Buttons -->
        @for (provider of oAuthProviders; track provider) {
          <app-oauth-button
            [provider]="provider"
            [disabled]="loading()"
            (handleOAuth)="onOAuth(provider)"
          ></app-oauth-button>
        }
      </div>

      <!-- Link a login -->
      <div class="text-center pt-4 border-t border-gray-200">
        <p class="text-sm text-gray-600">
          ¿Ya tienes una cuenta?
          <a
            routerLink="/auth/login"
            class="text-blue-600 hover:text-blue-700 font-medium transition-colors"
          >
            Inicia sesión
          </a>
        </p>
      </div>
    </div>
  </div>
</div>
