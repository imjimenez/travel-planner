<div class="min-h-screen flex items-center justify-center p-4">
  <div class="w-full max-w-md">
    <!-- Card -->
    <div class="bg-white rounded-2xl shadow-xl p-8 space-y-6">
      <!-- Header -->
      <div class="text-center space-y-2">
        <div
          class="w-16 h-16 bg-linear-to-br from-blue-600 to-indigo-600 rounded-xl mx-auto flex items-center justify-center"
        >
          <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path
              strokeLinecap="round"
              strokeLinejoin="round"
              strokeWidth="{2}"
              d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"
            />
          </svg>
        </div>
        <h2 class="text-2xl font-bold text-gray-900">Bienvenido</h2>
        <p class="text-gray-600 text-sm">Ingresa a tu cuenta para continuar</p>
      </div>

      <!-- Form -->
      <app-login-form class="block" [loading]="loading" (doLogin)="onLogin($event)" />

      <!-- Divider -->
      <div class="relative">
        <div class="absolute inset-0 flex items-center">
          <div class="w-full border-t border-gray-300"></div>
        </div>
        <div class="relative flex justify-center text-sm">
          <span class="px-4 bg-white text-gray-500">O continúa con</span>
        </div>
      </div>

      <div class="grid grid-cols-3 gap-3">
        <!-- OAuth Buttons -->
        @for (provider of oAuthProviders; track provider) {
          <app-oauth-button
            [provider]="provider"
            [disabled]="loading"
            (handleOAuth)="onOAuth(provider)"
          ></app-oauth-button>
        }
      </div>

      <!-- Footer -->
      <div class="text-center pt-4 border-t border-gray-200">
        <p class="text-sm text-gray-600">
          ¿No tienes una cuenta?
          <a
            routerLink="/auth/register"
            class="text-blue-600 hover:text-blue-700 font-medium transition-colors"
          >
            Regístrate aquí
          </a>
        </p>
      </div>
    </div>
    <div class="text-center mt-4 text-xs text-gray-600 px-4">
      <p>
        Al continuar, aceptas nuestros
        <a href="#" class="text-blue-600 hover:text-blue-700 underline transition-colors">
          Términos de Servicio
        </a>
        y
        <a href="#" class="text-blue-600 hover:text-blue-700 underline transition-colors">
          Política de Privacidad
        </a>
      </p>
    </div>
  </div>
</div>
