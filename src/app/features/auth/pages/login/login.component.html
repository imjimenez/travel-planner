<app-card class="w-screen md:w-auto h-screen md:h-auto">
  <div class="space-y-6 w-full md:w-md">
    <!-- Header -->
    <div class="text-center space-y-2">
      <div
        class="w-16 h-16 bg-linear-to-br rounded-xl mx-auto flex items-center justify-center border-3 border-emerald-600"
      >
        <i class="pi pi-lock text-emerald-600" style="font-size: 1.5rem; font-weight: bolder"></i>
      </div>
      <h2 class="text-2xl font-bold text-gray-900">Bienvenido</h2>
      <p class="text-gray-600 text-sm">Ingresa a tu cuenta para continuar</p>
    </div>

    <!-- Form -->
    <app-login-form class="block" [loading]="loading" (doLogin)="onLogin($event)" />

    <!-- Divider -->
    <div class="flex items-center gap-4">
      <div class="flex-1 border-t border-gray-300"></div>
      <span class="text-sm text-gray-500">O continúa con</span>
      <div class="flex-1 border-t border-gray-300"></div>
    </div>

    <div class="grid grid-cols-3 gap-3">
      <!-- OAuth Buttons -->
      @for (provider of oAuthProviders; track provider) {
      <app-oauth-button
        [provider]="provider"
        [disabled]="loading"
        (handleOAuth)="onOAuth(provider)"
      ></app-oauth-button>
      }
    </div>

    <!-- Footer -->
    <div class="text-center pt-4 border-t border-gray-200">
      <p class="text-sm text-gray-600">
        ¿No tienes una cuenta?
        <a
          routerLink="/auth/register"
          class="text-black hover:text-emerald-600 font-medium transition-colors"
        >
          Regístrate aquí
        </a>
      </p>
    </div>
  </div>
</app-card>
