<div style="min-height: 100vh; display: flex; align-items: center; justify-content: center; background: #fafafa;">
  <div style="width: 100%; max-width: 400px;">
    
    <div style="background: white; border: 1px solid #e5e5e5; border-radius: 8px; padding: 2.5rem 2rem;">
      
      <div style="text-align: center; margin-bottom: 2rem;">
        <h1 style="font-size: 1.5rem; font-weight: 600; margin: 0 0 0.5rem 0; color: #0a0a0a;">Crear cuenta</h1>
        <p style="font-size: 0.875rem; color: #737373; margin: 0;">Comienza tu viaje</p>
      </div>

      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        
        <!-- Nombre completo -->
        <div style="margin-bottom: 1rem;">
          <label style="display: block; font-size: 0.875rem; font-weight: 500; margin-bottom: 0.5rem; color: #0a0a0a;">
            Nombre
          </label>
          <input 
            type="text"
            formControlName="firstName"
            placeholder="Amaia"
            style="width: 100%; padding: 0.625rem 0.75rem; border: 1px solid #e5e5e5; border-radius: 6px; font-size: 0.875rem; box-sizing: border-box;"
            [style.border-color]="firstName?.invalid && firstName?.touched ? '#ef4444' : '#e5e5e5'"
          />
        </div>

        <!-- Email -->
        <div style="margin-bottom: 1rem;">
          <label style="display: block; font-size: 0.875rem; font-weight: 500; margin-bottom: 0.5rem; color: #0a0a0a;">
            Email
          </label>
          <input 
            type="email"
            formControlName="email"
            placeholder="tu@email.com"
            style="width: 100%; padding: 0.625rem 0.75rem; border: 1px solid #e5e5e5; border-radius: 6px; font-size: 0.875rem; box-sizing: border-box;"
            [style.border-color]="email?.invalid && email?.touched ? '#ef4444' : '#e5e5e5'"
          />
        </div>

        <!-- ContraseÃ±a -->
        <div style="margin-bottom: 1.5rem;">
          <label style="display: block; font-size: 0.875rem; font-weight: 500; margin-bottom: 0.5rem; color: #0a0a0a;">
            ContraseÃ±a
          </label>
          <div style="position: relative;">
            <input 
              [type]="showPassword ? 'text' : 'password'"
              formControlName="password"
              placeholder="MÃ­nimo 6 caracteres"
              style="width: 100%; padding: 0.625rem 2.5rem 0.625rem 0.75rem; border: 1px solid #e5e5e5; border-radius: 6px; font-size: 0.875rem; box-sizing: border-box;"
              [style.border-color]="password?.invalid && password?.touched ? '#ef4444' : '#e5e5e5'"
            />
            <button
              type="button"
              (click)="togglePassword()"
              style="position: absolute; right: 0.5rem; top: 50%; transform: translateY(-50%); background: none; border: none; cursor: pointer; padding: 0.25rem; color: #737373;"
            >
              @if (showPassword) {
                ğŸ‘ï¸
              } @else {
                ğŸ‘ï¸â€ğŸ—¨ï¸
              }
            </button>
          </div>
        </div>

        <!-- BotÃ³n de submit -->
        <button 
          type="submit"
          [disabled]="loading"
          [style.opacity]="loading ? '0.6' : '1'"
          [style.cursor]="loading ? 'not-allowed' : 'pointer'"
          style="width: 100%; padding: 0.625rem; background: #0a0a0a; color: white; border: none; border-radius: 6px; font-size: 0.875rem; font-weight: 500; transition: opacity 0.2s;"
        >
          @if (loading) {
            Creando cuenta...
          } @else {
            Crear cuenta
          }
        </button>
      </form>

      <!-- Separador -->
      <div style="position: relative; text-align: center; margin: 1.5rem 0;">
        <div style="position: absolute; left: 0; right: 0; top: 50%; height: 1px; background: #e5e5e5;"></div>
        <span style="position: relative; background: white; padding: 0 0.75rem; font-size: 0.75rem; color: #737373;">
          O continÃºa con
        </span>
      </div>

      <!-- Botones OAuth -->
      <div style="display: grid; grid-template-columns: repeat(3, 1fr); gap: 0.75rem;">
        <button 
          type="button"
          (click)="onAppleSignup()"
          [disabled]="loading"
          style="padding: 0.625rem; background: white; border: 1px solid #e5e5e5; border-radius: 6px; cursor: pointer; display: flex; align-items: center; justify-content: center;"
        >
          <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
            <path d="M17.05 20.28c-.98.95-2.05.8-3.08.35-1.09-.46-2.09-.48-3.24 0-1.44.62-2.2.44-3.06-.35C2.79 15.25 3.51 7.59 9.05 7.31c1.35.07 2.29.74 3.08.8 1.18-.24 2.31-.93 3.57-.84 1.51.12 2.65.72 3.4 1.8-3.12 1.87-2.38 5.98.48 7.13-.57 1.5-1.31 2.99-2.54 4.09l.01-.01zM12.03 7.25c-.15-2.23 1.66-4.07 3.74-4.25.29 2.58-2.34 4.5-3.74 4.25z"/>
          </svg>
        </button>

        <button 
          type="button"
          (click)="onGoogleSignup()"
          [disabled]="loading"
          style="padding: 0.625rem; background: white; border: 1px solid #e5e5e5; border-radius: 6px; cursor: pointer; display: flex; align-items: center; justify-content: center;"
        >
          <svg width="20" height="20" viewBox="0 0 24 24">
            <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
            <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
            <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
            <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
          </svg>
        </button>

        <button 
          type="button"
          (click)="onGitHubSignup()"
          [disabled]="loading"
          style="padding: 0.625rem; background: white; border: 1px solid #e5e5e5; border-radius: 6px; cursor: pointer; display: flex; align-items: center; justify-content: center;"
        >
          <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
            <path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/>
          </svg>
        </button>
      </div>

      <!-- Link a login -->
      <div style="text-align: center; margin-top: 1.5rem; font-size: 0.875rem; color: #737373;">
        Â¿Ya tienes cuenta? 
        <a routerLink="/auth/login" style="color: #0a0a0a; text-decoration: underline; text-underline-offset: 2px;">
          Inicia sesiÃ³n
        </a>
      </div>
    </div>

    <!-- TÃ©rminos y privacidad -->
    <p style="text-align: center; margin-top: 1.5rem; font-size: 0.75rem; color: #a3a3a3;">
      Al continuar, aceptas nuestros 
      <a href="#" style="text-decoration: underline; text-underline-offset: 2px; color: #737373;">TÃ©rminos</a> 
      y 
      <a href="#" style="text-decoration: underline; text-underline-offset: 2px; color: #737373;">Privacidad</a>
    </p>
  </div>
</div>
